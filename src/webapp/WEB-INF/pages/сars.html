<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr th:each = "car:${cars}">
            <td th:utext = "${car.getModel()}">model</td>
            <td th:utext = "${car.getSeries()}">series</td>
            <td th:utext = "${car.getColor()}">color</td>

        </tr>
    </table>
</div>
</body>
</html>
